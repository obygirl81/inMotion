    <div>
    <p>Posts Collections</p>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let posts"> {{posts.id}} </mat-cell>
      </ng-container>
    
      <!-- Slug Column -->
      <ng-container matColumnDef="slug">
        <mat-header-cell *matHeaderCellDef> Slug </mat-header-cell>
        <mat-cell *matCellDef="let posts"> {{posts.slug}} </mat-cell>
      </ng-container>
    
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let posts"> {{posts.status}} </mat-cell>
      </ng-container>
    
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
        <mat-cell *matCellDef="let posts"> {{posts.title.rendered}} </mat-cell>
      </ng-container>
        
      <!-- Creation Date Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Creation_Date </mat-header-cell>
          <mat-cell *matCellDef="let posts"> {{posts.date}} </mat-cell>
        </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row id="row"
      [routerLink]="'/post/'+row.id"
       *matRowDef="let row; columns: displayedColumns;">

      </mat-row>
    </mat-table>
</div>
